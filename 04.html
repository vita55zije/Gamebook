<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Boj s bestií</title>
</head>
<body class="page">
    <header class="page__header">
        <h1 class="page__title">Boj s bestií</h1>
    </header>
    <main class="page__content">
        <div class="page__container">
            <img src="images/vlkodlakfight.avif" alt="Vlkodlak" class="img-responsive"> <!-- použít tag Picture, pokud mám source backups -->
        <p class="page__text">
            Bestie se na tebe vrhá se zuby a drápy. Je to vlkodlak! Tvůj meč zasviští vzduchem. Hoď kostkou a uvidíš, jak dopadne tvůj boj.
                 
        </p>
        </div>
        <div class="page__choices">
            <button class="button" id="choice1" style="pointer-events: none; opacity: 0.5;">
                <a href="07.html">
                    1-3: Bestie tě porazí a ty s těžkými zraněními prcháš do vesnice.
                </a>
            </button>
            <button class="button" id="choice2" style="pointer-events: none; opacity: 0.5;">
                <a href="08.html">
                    4-6: Tvůj meč zasáhne vlkodlaka a porazíš ho.
                </a>
            </button>
            <button class="button" id="generateButton" onclick="generateRandomNumber()">
                Hodit kostkou
            </button>
            <p id="randomNumberDisplay" class="hidden"></p>
        </div>
    </main>
    <script>
        let hasGenerated = false;

        function generateRandomNumber() {
            if (hasGenerated) return;

            const randomNumber = Math.floor(Math.random() * 6) + 1;
            const displayElement = document.getElementById('randomNumberDisplay');
            displayElement.innerText = `Hozené číslo: ${randomNumber}`;
            displayElement.classList.remove('hidden');
            if (randomNumber >= 1 && randomNumber <= 3) {
                document.getElementById('choice2').style.opacity = '0.5';
                document.getElementById('choice2').style.pointerEvents = 'none';
                document.getElementById('choice1').style.opacity = '1';
                document.getElementById('choice1').style.pointerEvents = 'auto';
            } else if (randomNumber >= 4 && randomNumber <= 6) {
                document.getElementById('choice1').style.opacity = '0.5';
                document.getElementById('choice1').style.pointerEvents = 'none';
                document.getElementById('choice2').style.opacity = '1';
                document.getElementById('choice2').style.pointerEvents = 'auto';
            }

            hasGenerated = true;
            document.getElementById('generateButton').style.pointerEvents = 'none';
            document.getElementById('generateButton').style.opacity = '0.5';
        }
    </script>
</body>
</html>
