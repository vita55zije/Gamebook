    <main class="page__content content--end">
        <div class="page__container">
            <img src="images/zaklinac na ceste.jpg" alt="Zaklínač na koni" class="img-responsive"> <!-- použít tag Picture, pokud mám source backups -->

                S pomocí spojenců překonáš bariéry a porazíš čaroděje. Tvůj tým tě oslavuje jako hrdinu a tvé jméno se zapíše do historie. Dobrodružství skončilo, ale zaklínačova práce nikdy nekončí.
